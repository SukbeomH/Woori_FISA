<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1 id="id1">HTML CSS JS</h1>
        <p name="name1">Welcome to HTML-CSS-JS.com</p>
        <p class="class1">Online HTML, CSS and JavaScript editor with instant preview.</p>
        <button onclick="script1()">Click me 2 Hello World</button>
        <button onclick="script2()">Click me 2 Bold</button>
    </div>
    <div>
        <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com" width="104" height="142">
    </div>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>

        <a href="https://www.w3schools.com" target="_blank">Visit W3Schools.com! at New window</a>
        <a href="https://www.w3schools.com" target="_self">Visit W3Schools.com! at here</a>
    </table>
</body>

</html>
<script>
    function script1() {
        document.getElementById("id1").innerHTML = "Hello World!";
        document.getElementsByClassName("class1")[0].innerHTML = "Hello World!";
        document.getElementsByName("name1")[0].innerHTML = "Hello World!";
        alert("Hello World!");
    }

    function script2() {
        document.getElementById("id1").setAttribute("style", "font-weight: bold;");
        document.getElementsByClassName("class1")[0].setAttribute("style", "font-weight: bold;");
        document.getElementsByName("name1")[0].setAttribute("style", "font-weight: bold;");
    }
</script>
