<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="demo"></div>
    <hr>

    hello!!
    이 부분은 변하지 않는(새로 받아오지 않는 부분)입니다!
    개발자 도구의 network를 열어 확인해보세요.


    <button onclick="loadDoc()">비동기</button>

    <script>

        //버튼 클릭시 실행되면서 서버에 요청 및 응답 받아와서 화면에 출력
        function loadDoc() {
            fetch("./data.json")//json파일 읽어오기
                .then((response) => response.json())//읽어온 데이터를 json으로 변환
                .then((json) => {
                    data = json.items;//json에 있는 items만 받아오기

                    let html = '';
                    data.forEach(element => {//foreach 배열의 개수만큼 반복문을 돌립니다.
                        console.log(element)//element에는 하나 하나의 배열이 담겨 있습니다.
                        html += `<li>
                        이름: ${element.이름}<br>
                        나이: ${element.나이}
                    </li>`


                    });
                    $('.list1').html(html)//화면에 출력
                });
        }

    </script>
</body>

</html>
